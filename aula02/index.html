<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="conteiner-botao">
            <label for="menu">
                <span class="cabecalho-menu"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">
                    Categorias
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">
                        Programação
                    </a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">
                        Front-End
                    </a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">
                        Infraestrutura
                    </a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">
                        Business
                    </a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">
                        Design & UX
                    </a>
                </li>
            </ul>
            <img src="img/Logo.png" alt="Logo da Alurabooks">
        </div>
        <div class="conteiner">
            <a href="#"><img src="img/Favoritos.png" alt=""></a>
            <a href="#"><img src="img/Sacola.png" alt=""></a>
            <a href="#"><img src="img/Usuario.png" alt=""></a>
        </div>
    </header>
    <section class="baner">
        <h2 class="baner-titulo">
            Já sabe por onde começar?
        </h2>
        <p class="baner-texto">
            Encontre em nossa estante o que precisa para o seu desenvolvimento!
        </p>
        <input type="search" class="baner-pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel-titulo">
            Novos lançamentos
        </h2>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
